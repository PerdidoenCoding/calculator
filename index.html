<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<header>
    <h1>Online calculator app</h1>
</header>
<body>
    <div class="container">
        <div class="display">
            <div class="screen-last" id="lastOperationScreen"></div>
            <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <div class="buttons-grid">
        <button class="settings" id="ac">AC</button>
        <button class="settings" id="c">C</button>
        <button class="settings" id="percent">%</button>
        <button class="settings" id="on">ON</button>
        <button class="numbers" onclick="this.blur();" data-number>7</button>
        <button class="numbers" onclick="this.blur();" data-number>8</button>
        <button class="numbers" onclick="this.blur();" data-number>9</button>
        <button class="operation" onclick="this.blur();" data-operator>/</button>
        <button class="numbers" onclick="this.blur();" data-number>4</button>
        <button class="numbers" onclick="this.blur();" data-number>5</button>
        <button class="numbers" onclick="this.blur();" data-number>6</button>
        <button class="operation" onclick="this.blur();" data-operator>x</button>
        <button class="numbers" onclick="this.blur();" data-number>1</button>
        <button class="numbers" onclick="this.blur();" data-number>2</button>
        <button class="numbers" onclick="this.blur();" data-number>3</button>
        <button class="operation" onclick="this.blur();" data-operator>-</button>
        <button id="decimal">.</button>
        <button class="numbers" onclick="this.blur();" data-number>0</button>
        <button class="operation" id="equals">=</button>
        <button class="operation" onclick="this.blur();" data-operator>+</button>
    </div>
    </div>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
